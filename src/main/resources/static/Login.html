            </div>
            <div class="input-group">
                <input type="password" id="password" name="clave" placeholder="ContraseÃ±a" autocomplete="off">
            </div>
            <button type="submit" class="btn-signin">Sign in</button>
            <div class="links">

                <a href="#" class="signup">Sign up</a>
            </div>

    </div>
</div>

<script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- FontAwesome icons -->
